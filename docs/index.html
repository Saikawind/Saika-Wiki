<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saika Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- alert -->
    <link rel="stylesheet" href="static/sweetalert.min.css" type="text/css" media="all" />
    <!-- latex -->
    <link rel="stylesheet" href="static/katex.min.css" />
    <!--网页标题左侧显示-->
    <link rel="icon" href="https://gitee.com/wang_shiyu_wsy/image-bed/raw/master/img/20201122194404.png" type="image/x-icon" />
    <link href="static/font-awesome.min.css" rel="stylesheet" />
    <!-- CSS样式 -->
    <link rel="stylesheet" href="static/vue.css" />
    <link rel="stylesheet" type="text/css" href="style/myStyle-light.css" />
  </head>
  <body>
    <nav>
      <a href="#/">Saika Wiki</a>
      <a href="https://www.wangshiyu.top/" target="_blank">Saika's Blog</a>
    </nav>
    <div id="app">🏃‍🏃‍🏃‍💨加载中</div>

    <script>
      window.$docsify = {
        name: "Saika Wiki",
        nameLink: "#/README",
        repo: "https://github.com/Saikawind/Saika-Wiki",
        themeColor: "#6097db",
        // topMargin: 140,
        // 封面
        coverpage: true,
        onlyCover: true,
        // 显示文档更新日期
        auto2top: true,
        // 生成目录
        // loadSidebar: true,
        // 标题目录渲染层数
        // maxLevel: 2,
        // 全文搜索
        search: {
          paths: "auto",
          placeholder: "🔍 搜索",
          noData: "😒 找不到结果",
          // Headline depth, 1 - 6
          depth: 6,
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        }, //增加搜索框
        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        footer: {
          copy: "Copyright &copy; 2020 </span>",
          auth: " <strong>Saika</strong>",
          pre: "<hr/>",
          style: "text-align: center;",
        },
        "flexible-alerts": {
          style: "flat",
        },
        // 最后修改日期
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url = "https://github.com/wugenqiang/CS-Notes/tree/master/" + vm.route.file;
              return html + "\n----\n" + "!> 最后修改于 {docsify-updated} ";
            });
          },
        ],
      };
    </script>

    <script src="static/search.min.js"></script>
    <script src="static/countable.js"></script>
    <!-- 代码可复制 -->
    <script src="static/docsify-copy-code"></script>
    <!-- Markdown 引用样式美化 -->
    <script src="static/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- Docsify v4 -->
    <script src="static/docsify@4.js"></script>
    <!-- 代码高亮 -->
    <script src="static/prism-bash.min.js"></script>
    <script src="static/prism-java.min.js"></script>
    <script src="static/prism-python.min.js"></script>
    <script src="static/prism-cpp.min.js"></script>
    <script src="static/prism-c.min.js"></script>
    <script src="static/prism-javascript.min.js"></script>
    <script src="static/prism-css.min.js"></script>
    <script src="static/prism-powershell.min.js"></script>
    <script src="static/prism-sql.min.js"></script>
    <script src="static/prism-yaml.min.js"></script>
    <script src="static/prism-properties.min.js"></script>

    <!-- 返回顶部 -->
    <a class="cd-top faa-float animated"></a>

    <!-- 置顶插件 -->
    <script src="style/jquery-1.11.3.min.js"></script>
    <script src="style/jquery.toTop.min.js"></script>
    <script src="style/Texiao.js"></script>
    <script>
      $(".cd-top").toTop();
    </script>

    <!-- CDN files for docsify-katex -->
    <scrip src="static/docsify-katex.js"></scrip>
    <scrip src="static/docsify-footer-enh.min.js"></scrip>
  </body>
</html>
