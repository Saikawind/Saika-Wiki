<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- alert -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type="text/css" media="all" />
    <!-- latex -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <!--网页标题左侧显示-->
    <link rel="icon" href="http://www.wangshiyu.top/wp-content/uploads/2020/11/icon_slide_selected.png" type="image/x-icon" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CSS样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <link rel="stylesheet" type="text/css" href="style/myStyle-light.css" />
  </head>
  <body>
    <nav>
      <a href="#/">Saika Wiki</a>
      <a href="https://www.wangshiyu.top/" target="_blank">Saika's Blog</a>
    </nav>
    <div id="app">🏃‍🏃‍🏃‍💨加载中</div>

    <script>
      window.$docsify = {
        name: "Saika Wiki",
        nameLink: "#/README",
        repo: "https://github.com/Saikawind/Saika-Wiki",
        themeColor: "rgb(102, 126, 233)",
        // topMargin: 140,
        // 封面
        coverpage: true,
        onlyCover: true,
        // 显示文档更新日期
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        auto2top: true,
        // 生成目录
        // loadSidebar: true,
        // 标题目录渲染层数
        // maxLevel: 2,
        // 全文搜索
        search: {
          paths: "auto",
          placeholder: "🔍 搜索",
          noData: "😒 找不到结果",
          // Headline depth, 1 - 6
          depth: 6,
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        }, //增加搜索框
        // 字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        footer: {
          copy: "Copyright &copy; 2020 </span>",
          auth: " <strong>Saika</strong>",
          pre: "<hr/>",
          style: "text-align: center;",
        },
        "flexible-alerts": {
          style: "flat",
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 代码可复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- Markdown 引用样式美化 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/matlab.min.js"></script>

    <!-- 返回顶部 -->
    <a class="to-top"></a>
    <!-- 置顶插件 -->
    <script src="style/jquery-1.11.3.min.js"></script>
    <script src="style/jquery.toTop.min.js"></script>
    <script src="style/Texiao.js"></script>
    <script>
      $(".to-top").toTop();
    </script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  </body>
</html>
